<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Catalog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- Header Code -->
    <section
      class="hero has-background-grey-darker notification has-text-danger-light has-text-centered"
    >
      <div class="hero-body">
        <p class="title pb-4">Shopping Game!</p>
        <p class="subtitle">
          Click to put clothes in your virtual cart
        </p>
      </div>
    </section>

    <!-- Body Code -->
    <div class="container has-text-centered">
      <!-- PANTS -->
      <section class="section">
        <h1 class="title">Pants</h1>
        <!-- Choices -->
        <div class="container">
          <div class="columns">
            <!-- A -->
            <div class="column has-text-centered">
              <figure
                id="pants-0"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.shopify.com/s/files/1/0381/8153/5876/products/easy-alvin-khaki-120229-2934-nudie-jeans-danali-mens-pants-978524_256x.jpg?v=1653785180"
                    alt="khakis"
                  />
                </div>
                <br>
                <div class="title has-text-left">Khakis Pants</div>
                <div class="subtitle has-text-left">9.99</div>
              </figure>
            </div>
            <!-- B -->
            <div class="column has-text-centered">
              <figure
                id="pants-1"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.shopify.com/s/files/1/0970/4540/products/Ophelia-Stitch-Detail-Pants-1_256x.jpg?v=1654633614"
                    alt="blue pants"
                  />
                </div>
                <br>
                <div class="title has-text-left">Blue Pants</div>
                <div class="subtitle has-text-left">12.99</div>
              </figure>
            </div>
            <!-- C -->
            <div class="column has-text-centered">
              <figure
                id="pants-2"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://www.iscream-shop.com/web/image/product.template/19029/image_256"
                    alt="strange pants"
                  />
                </div>
                <br>
                <div class="title has-text-left">Strange Pants</div>
                <div class="subtitle has-text-left">3.99</div>
              </figure>
            </div>
            <!-- D -->
            <div class="column has-text-centered">
              <figure
                id="pants-3"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.shopify.com/s/files/1/0970/4540/products/Mae-Wide-Leg-Linen-Blend-Pants-1_256x.jpg?v=1654020722"
                    alt="wide pants"
                  />
                </div>
                <br>
                <div class="title has-text-left">Wide Pants</div>
                <div class="subtitle has-text-left">15.50</div>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <!-- Question 2 -->
      <section class="section">
        <h1 class="title">Tops</h1>
        <!-- Answer Choices -->
        <div class="container">
          <div class="columns">
            <!-- A -->
            <div class="column has-text-centered">
              <figure
                id="tops-0"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://static.modernbike.com/256/main_2126264269_20171121045052.jpg"
                    alt="black top"
                  />
                </div>
                <br>
                <div class="title has-text-left">Black Top</div>
                <div class="subtitle has-text-left">12.00</div>
              </figure>
            </div>
            <!-- B -->
            <div class="column has-text-centered">
              <figure
                id="tops-1"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.dirigible.studio/wp-content/uploads/sites/54/2021/03/17115127/womens-cropped-sweatshirt-dusty-blue-front-60523370e504c-256x256.jpg"
                    alt="sweatshirt"
                  />
                </div>
                <br>
                <div class="title has-text-left">Sweatshirt</div>
                <div class="subtitle has-text-left">24.50</div>
              </figure>
            </div>
            <!-- C -->
            <div class="column has-text-centered">
              <figure
                id="tops-2"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.shopify.com/s/files/1/1863/5243/products/June22_products_3_Artboard10_256x.jpg?v=1654306448"
                    alt="tank top"
                  />
                </div>
                <br>
                <div class="title has-text-left">Tank Top</div>
                <div class="subtitle has-text-left">5.50</div>
              </figure>
            </div>
            <!-- D -->
            <div class="column has-text-centered">
              <figure
                id="tops-3"
                class="card-image card notification has-background-light is-inline-block is-one-fifth"
              >
                <div class="container">
                  <img
                    src="https://cdn.shopify.com/s/files/1/0208/0312/5297/products/0_0-7_256x.png?v=1647468125"
                    alt="green top"
                  />
                </div>
                <br>
               <div class="title has-text-left">Green Top</div>
                <div class="subtitle has-text-left">9.99</div>
              </figure>
            </div>
          </div>
        </div>
      </section>

      



   



     
      <!-- Final Answer 4 (+, +) -->
      <section id="creative-extrovert" class="section hidden">
        <div class="container">
          <h1 class="title">You are a Performing Artist!</h1>
          <div class="columns">
            <div class="column has-text-centered">
              <figure
                class="image card notification has-background-light is-inline-block"
              >
                <div class="container">
                  <img src="" alt="Performing Artist" />
                </div>
              </figure>
            </div>
          </div>
        </div>
      </section>
  

    
<!--     <input id= "submit" type="submit" value="View Cart"> -->
      <br><br>
    <section id="cart" >
 <div class="container">
          <h1 class="title has-text-centered">Your Shopping Cart!</h1>
          <div class="columns">
            <div class="column has-text-centered">
              <figure
                class="image card notification has-background-light is-inline-block"
              >
                <div class="container">
                <div id = "cartList" >
                </div>
                </div>
              </figure>
            </div>
          </div>
        </div>
</section> 
    <br><br>
<section>
    <p class = "is-size-3 has-text-centered">Total Cost:</p>
    <div id = "costDisplay" class="title has-text-centered"> </div>

 </section>  

    </div>
    <!-- Footer Code -->
    <footer
      class="footer has-background-grey-darker notification has-text-danger-light mt-5 mb-0"
    >
      <div class="content has-text-centered">
        <p class="subtitle">Thanks for shopping!</p>
      </div>
    </footer>

    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
