  <body>
    <!-- Header Code -->
    <section
      class="hero has-background-grey-darker notification has-text-danger-light has-text-centered"

          <div class="columns">

                id="Khakis"
                class="card-image card notification has-background-light is-inline-block"

            <!-- B -->

              <figure
                id="pants-1"
                class="card-image card notification has-background-light is-inline-block"

                    src="https://assets.vogue.com/photos/61fda1c699939a127acc5476/master/w_320%2Cc_limit/slide_45.jpg"

                  />

                <div class="subtitle">Blue Pants</div>

            </div>
            <!-- C -->
            <div class="column has-text-centered">
              <figure
                id="pants-2"
                class="card-image card notification has-background-light is-inline-block"

                <div class="subtitle">Strange Pants</div>
              </figure>
            </div>
            <!-- D -->
            <div class="column has-text-centered">
              <figure
                id="pants-3"
